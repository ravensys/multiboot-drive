if [ -e "${isopath}/centos/CentOS-7-x86_64-NetInstall-1511.iso" ]; then
    menuentry "CentOS NetInstall 7.2-1511-x86_64" --class centos --class gnu-linux --class gnu --class os {
        set isoname="CentOS-7-x86_64-NetInstall-1511.iso"
        set isofile="${isopath}/centos/${isoname}"
        echo "Booting ${isoname} ..."
        loopback loop ${isofile}
        linux (loop)/isolinux/vmlinuz inst.stage2=hd:UUID=${drive_uuid}:${isofile}
        initrd (loop)/isolinux/initrd.img
    }

    menuentry "CentOS NetInstall 7.2-1511-x86_64 (basic graphics mode)" --class centos --class gnu-linux --class gnu --class os {
        set isoname="CentOS-7-x86_64-NetInstall-1511.iso"
        set isofile="${isopath}/centos/${isoname}"
        echo "Booting ${isoname} ..."
        loopback loop ${isofile}
        linux (loop)/isolinux/vmlinuz inst.stage2=hd:UUID=${drive_uuid}:${isofile} xdriver=vesa nomodeset
        initrd (loop)/isolinux/initrd.img
    }

    menuentry "CentOS NetInstall 7.2-1511-x86_64 (rescue mode)" --class centos --class gnu-linux --class gnu --class os {
        set isoname="CentOS-7-x86_64-NetInstall-1511.iso"
        set isofile="${isopath}/centos/${isoname}"
        echo "Booting ${isoname} ..."
        loopback loop ${isofile}
        linux (loop)/isolinux/vmlinuz inst.stage2=hd:UUID=${drive_uuid}:${isofile} rescue
        initrd (loop)/isolinux/initrd.img
    }
fi

